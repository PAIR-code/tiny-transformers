<div class="buttons">
  <div class="whatIsBeingEditedName">
    {{ whatIsBeingEditedName }}@if (changed()) {
    <span> (edited)</span>
  }
</div>

<div class="spacer"></div>

<div>
  @if (changed()) {
    <button
      color="accent"
      mat-raised-button
      (click)="tryEmitConfig()"
      >
      save
    </button>
  }
  @if (closable && !changed()) {
    <button
      color="primary"
      mat-raised-button
      (click)="justClose()"
      >
      close
    </button>
  }
  @if (changed() && closable) {
    <button
      color="primary"
      mat-raised-button
      (click)="tryEmitConfigAndClose()"
      >
      save & close
    </button>
  }
</div>

<button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Options">
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="resetConfig()" [disabled]="isDefault">
    <mat-icon>settings_backup_restore</mat-icon>
    <span>Reset to default</span>
  </button>
  <button mat-menu-item (click)="undoChanges()" [disabled]="!changed()">
    <mat-icon>restore</mat-icon>
    <span>Restore last saved</span>
  </button>
  <button
    mat-menu-item
    (click)="redoChanges()"
    [disabled]="changed() || !tmpConfigString"
    >
    <mat-icon>redo</mat-icon>
    <span>Return to last changed</span>
  </button>
</mat-menu>
</div>

@if (configError) {
  <div class="hint-error">{{ configError }}</div>
}

<div class="code">
  <div #codemirror></div>
</div>
