@if (examples(); as selectedExamples) {
  <table
    #datasetTable
    mat-table
    [dataSource]="selectedExamples"
    class="mat-elevation-z0"
  >
    <ng-container matColumnDef="input">
      <th mat-header-cell *matHeaderCellDef class="table-header">input</th>
      <td mat-cell *matCellDef="let element">
        <app-token-seq-display [tokens]="element.input"></app-token-seq-display>
      </td>
    </ng-container>
    <ng-container matColumnDef="target">
      <th mat-header-cell *matHeaderCellDef class="table-header">target</th>
      <td mat-cell *matCellDef="let element">
        <app-token-seq-display
          [tokens]="element.output"
        ></app-token-seq-display>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
    <tr mat-row *matRowDef="let row; columns: columnNames"></tr>
  </table>
} @else {
  <div class="waitingForValue">
    @let inputFromRefStr = inputFromRef();
    @if (inputFromRefStr) {
      <span class="connectedToOutput">{{ inputFromRefStr }}</span>
    } @else {
      <span class="notConnectedToOutput">unspecified</span>
    }
  </div>
}
